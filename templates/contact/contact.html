{% extends 'base.html' %}
{% load static %}

{% block content %}




  <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          <span>
         تماس با ما
          </span>
        </h2>
      </div>
      <div class="layout_padding2-top">
        <div class="row">
          <div class="col-md-6 ">
            <form action="{% url 'contact:submit_message' %}" method="POST">
                {% csrf_token %}
                 <div class="contact_form-container">
                   <div>
                     {% for field in add_message %}
                     <div>
                     <span>
                     {{ field.label }}
                   </span>
                     {{field}}
                     </div>
                     {% endfor %}
                     <div class="mt-5">
                       <button type="submit">
                         ارسال
                       </button>
                     </div>
                   </div>
                 </div>
               </form>
          </div>
          <div class="col-md-6">
            <div class="map_container">
              <div class="map-responsive">
                <iframe
                  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Eiffel+Tower+Paris+France"
                  width="600" height="300" frameborder="0" style="border:0; width: 100%; height:100%"
                  allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->






{% endblock content %}
