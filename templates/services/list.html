{% extends 'base.html' %}
{% load static %}

{% block content %}


<section class="service_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          خدمات ما
        </h2>
      </div>
      <div class="service_container">
      {% for service in services %}
        <div class="box">
          <img src="{{service.images.url}}" alt="">
          <h6 class="visible_heading">
            {{service.title}}
          </h6>
          <div class="link_box">
            <a href="">
              <img src="{% static 'images/link.png' %}" alt="">
            </a>
            <h6>
                {{service.description}}
            </h6>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>




{% endblock content %}
